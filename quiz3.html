    <form name="dnd">
        <fieldset>
          <legend>En el mundo de Dragones y Mazmorras, ¿Quién es Elminster?</legend>
          <label for="bard-field">Un bardo</label>
          <input id="bard-field" type="radio" name="elminster" value="bardo">
    
          <label for="merchant-field">Un mercader</label>
          <input id="merchant-field" type="radio" name="elminster" value="mercader">
    
          <label for="sorcerer-field">Un mago</label>
          <input id="sorcerer-field" type="radio" name="elminster" value="mago">
    
          <label for="sailor-field">Un marinero</label>
          <input id="sailor-field" type="radio" name="elminster" value="marinero">

          <br>
          <button type="submit">Comprobar datos</button>
        </fieldset>
    </form>
    <form name="esdla">
        <fieldset>
          <legend>En el mundo de El Señor de los Anillos, ¿A qué raza pertenecía Gandalf?</legend>
          <label for="human-field">Un humano</label>
          <input id="human-field" type="radio" name="gandalf" value="humano">
    
          <label for="troll-field">Un troll</label>
          <input id="troll-field" type="radio" name="gandalf" value="troll">
    
          <label for="maiar-field">Un maiar</label>
          <input id="maiar-field" type="radio" name="gandalf" value="maiar">
    
          <label for="elf-field">Un elfo</label>
          <input id="elf-field" type="radio" name="gandalf" value="elfo">

          <br>
          <button type="submit">Comprobar datos</button>
        </fieldset>
    </form>
